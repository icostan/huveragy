<link rel="stylesheet" href="https://huveragy.costan.ro/jqvmap/jqvmap.css" type="text/css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://huveragy.costan.ro/huveragy.css" type="text/css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/jquery.vmap.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://huveragy.costan.ro/jqvmap/maps/jquery.vmap.world.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/maps/continents/jquery.vmap.africa.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/maps/continents/jquery.vmap.asia.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/maps/continents/jquery.vmap.australia.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/maps/continents/jquery.vmap.europe.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/maps/continents/jquery.vmap.north-america.js"></script>
<script src="https://huveragy.costan.ro/jqvmap/maps/continents/jquery.vmap.south-america.js"></script>

<script src="https://huveragy.costan.ro/huveragy.js"></script>

<script type="text/javascript">
  jQuery(document).ready(function( $ ) {
      countries = {{ .Site.Params.huveragy.countries }};
      colors = {{ .Site.Params.huveragy.colors }};

      mmm('#vmap_world', 'world_en', countries, colors, $);
      mmm('#vmap_europe', 'europe_en', countries, colors, $);
      mmm('#vmap_asia', 'asia_en', countries, colors, $);
      mmm('#vmap_africa', 'africa_en', countries, colors, $);
      mmm('#vmap_australia', 'australia_en', countries, colors, $);
      mmm('#vmap_north_america', 'north-america_en', countries, colors, $);
      mmm('#vmap_south_america', 'south-america_en', countries, colors, $);

      $(function() {
          $( "#tabs" ).tabs();
      });
  });
</script>

<div id="tabs">
  <ul>
    <li><a href="#world">World</a></li>
    <li><a href="#africa">Africa</a></li>
    <li><a href="#asia">Asia</a></li>
    <li><a href="#australia">Australia</a></li>
    <li><a href="#europe">Europe</a></li>
    <li><a href="#north-america">N. America</a></li>
    <li><a href="#south-america">S. America</a></li>
  </ul>
  <div id="world">
    <div id="vmap_world" class="vmap"></div>
  </div>
  <div id="africa">
    <div id="vmap_africa" class="vmap"></div>
  </div>
  <div id="asia">
    <div id="vmap_asia" class="vmap"></div>
  </div>
  <div id="australia">
    <div id="vmap_australia" class="vmap"></div>
  </div>
  <div id="europe">
    <div id="vmap_europe" class="vmap"></div>
  </div>
  <div id="north-america">
    <div id="vmap_north_america" class="vmap"></div>
  </div>
  <div id="south-america">
    <div id="vmap_south_america" class="vmap"></div>
  </div>
</div>
